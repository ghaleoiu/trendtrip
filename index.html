  <script>
    // ===== ìƒìˆ˜/ìƒíƒœ =====
    const TOURAPI_PROXY = "/api/tourapi";

    let PLACES = []; // contentTypeId=12
    let HOTELS = []; // contentTypeId=32

    // ì§€ë„

    (function initMap(){

    // ===== ë¡œë”©(TourAPI: êµ¬ì½”ë“œë¡œ ì—„ê²© ì œí•œ) =====
    async function fetchArea(areaCode, sigunguCode, contentTypeId, numOfRows=120){
      const u = new URL(TOURAPI_PROXY, location.origin);
      u.searchParams.set("by","area");
      u.searchParams.set("areaCode", String(areaCode));
      u.searchParams.set("sigunguCode", String(sigunguCode));
      u.searchParams.set("contentTypeId", String(contentTypeId));
      u.searchParams.set("numOfRows", String(numOfRows));
      const r = await fetch(u.toString());
      const data = await r.json();
      return data?.response?.body?.items?.item || [];
    }

    function deriveThemesFromTitle(t=''){
      const tags = [];
      if (/ê³µì›|ìˆ²|ì‚°ì±…|ì²œ|í˜¸ìˆ˜|ì„¬|ì˜¤ë¦„|ë‘˜ë ˆê¸¸|ì„±ê³½ê¸¸/.test(t)) tags.push('ì‚°ì±…','íë§');
      if (/íƒ€ì›Œ|ì „ë§|ìŠ¤ì¹´ì´|ë·°|í¬í† |ì•¼ê²½/.test(t)) tags.push('ë·°','ì„¤ë ˜');
      if (/ë°•ë¬¼ê´€|ë¯¸ìˆ ê´€|ì—­ì‚¬|ê¶|ì„±|ì „ì‹œ|ê¸°ë…ê´€/.test(t)) tags.push('ì—­ì‚¬','ì‚¬ìƒ‰');
      if (!tags.length) tags.push('íŠ¸ë Œë“œ');
      return Array.from(new Set(tags));
    }

    // ë¹„ìš© ì¶”ì •(ë‹¨ìˆœ íœ´ë¦¬ìŠ¤í‹±)
    function estimatePlaceCost(title="", type="outdoor", ctid=""){
      const t = title||"";
      if (ctid==="14" || /ë°•ë¬¼ê´€|ë¯¸ìˆ ê´€|ì „ì‹œ|ê¸°ë…ê´€/.test(t)) return 5000 + Math.floor(Math.random()*7000);
      if (ctid==="28" || /ì²´í—˜|í…Œë§ˆ|VR|AR|ì¹´íŠ¸|ì„œí•‘|ì•„ì¿ ì•„ë¦¬ì›€|ì¼€ì´ë¸”ì¹´|ì „ë§ëŒ€/.test(t)) return 12000 + Math.floor(Math.random()*14000);
      if (/íƒ€ì›Œ|ì „ë§|Níƒ€ì›Œ|ì„œìš¸íƒ€ì›Œ/.test(t)) return 15000 + Math.floor(Math.random()*8000);
      if (/ê³µì›|ìˆ²|ì‚°ì±…|ì²œ|ê°•|í˜¸ìˆ˜|í•´ë³€|ì˜¤ë¦„|ì‹œì¥|ê±°ë¦¬|ë‘˜ë ˆê¸¸|ì„±ê³½ê¸¸/.test(t)) return Math.random()<0.5?0:1000+Math.floor(Math.random()*2000);
      if (/ê¶|ê³ ê¶|ì™•ë¦‰|ì‚¬ì°°|í•œì˜¥|ë¬¸í™”ì¬/.test(t)) return Math.floor(Math.random()*4000);
      if (/ë°±í™”ì |ì•„ìš¸ë ›|ëª°|ë”í˜„ëŒ€|í”Œë˜ê·¸ì‹­|ì‡¼í•‘|ë§ˆì¼“/.test(t)) return 0;
      return type==='indoor' ? 6000 + Math.floor(Math.random()*9000) : (Math.random()<0.7?0:1000+Math.floor(Math.random()*3000));
    }
    function estimateHotelNight(title=""){
      const t = title||"";
      if (/ë¦¬ì¡°íŠ¸|ìŠ¤íŒŒ|í”„ë¦¬ë¯¸ì–´|ìˆ˜ì˜ì¥|ì½˜ë„/.test(t)) return 120000 + Math.floor(Math.random()*80000);
      if (/í˜¸í…”|ê´€ê´‘í˜¸í…”|ì‹œí‹°|ë§ˆì´ìŠ¤/.test(t)) return 80000 + Math.floor(Math.random()*60000);
      if (/í•œì˜¥|ìŠ¤í…Œì´|íœì…˜|ê²ŒìŠ¤íŠ¸|ë¯¼ë°•|í˜¸ìŠ¤í…”/.test(t)) return 40000 + Math.floor(Math.random()*40000);
      return 70000 + Math.floor(Math.random()*60000);
    }

    function mapItemsToPlaces(items){
      return (items||[]).map((it,idx)=>{
        const typeGuess = (String(it.contenttypeid)==='14' || /ë°•ë¬¼ê´€|ë¯¸ìˆ ê´€|ì „ì‹œ/.test(it.title)) ? 'indoor' : 'outdoor';
        return {
          id: idx+1,
          name: it.title,
          lat: Number(it.mapy), lng: Number(it.mapx),
          type: typeGuess,
          cost: estimatePlaceCost(it.title||"", typeGuess, String(it.contenttypeid||"")),
          themes: deriveThemesFromTitle(it.title||""),
          fomo: 70 + (idx%25)
        };
      }).filter(p=>isFinite(p.lat)&&isFinite(p.lng));
    }
    function mapItemsToHotels(items){
      return (items||[]).map((it,idx)=>({
        id: 1000+idx+1,
        name: it.title, type:"hotel",
        lat: Number(it.mapy), lng: Number(it.mapx),
        nightCost: estimateHotelNight(it.title||""),
        star: 4.0 + (idx%10)/10,
        fomo: 70 + (idx%25)
      })).filter(h=>isFinite(h.lat)&&isFinite(h.lng));
    }

    // ì ìˆ˜/ê±°ë¦¬ ìœ í‹¸
    function scorePlace(p, weather){
      const fomo = p.fomo/10;
      const weatherBoost = (weather==='rainy' && p.type==='indoor') ? 6 : (weather==='sunny' && p.type==='outdoor') ? 4 : 0;
      const priceSoft = (p.cost||0) > 0 ? - ((p.cost||0) >= 18000 ? 3 : ((p.cost||0) >= 10000 ? 1 : 0)) : 1;
      return fomo + weatherBoost + priceSoft + 6; // ê¸°ë³¸ ê°€ì¤‘
    }
    function scoreHotel(h){ return (h.fomo/10) + (h.star||4); }

    function haversine(a,b){
      const R=6371; const toRad=d=>d*Math.PI/180;
      const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
      const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2);
      const c=2*Math.asin(Math.sqrt(s1*s1+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2));
      return R*c; // km
    }

    function nearestNeighborOrder(points, start){
      if(points.length<=1) return points.slice();
      const used=new Set(); let route=[]; let cur={...start};
      for(let i=0;i<points.length;i++){
        let best=null, bestD=1e9, idx=-1;
        for(let j=0;j<points.length;j++){
          if(used.has(j)) continue;
          const d=haversine(cur, points[j]);
          if(d<bestD){ bestD=d; best=points[j]; idx=j; }
        }
        used.add(idx); route.push(best); cur=best;
      }
      return route;
    }

    // ì œì•ˆ ìƒì„±
    function buildTripMeta(mode){
      const nights = mode==="1n2d"?1 : mode==="2n3d"?2 : 0;
      const days = nights>0 ? nights+1 : 1;
      const perDay = nights===0 ? 3 : 4; // í•œ ë‚  3~4ê³³
      const maxPlaces = days * perDay;
      return { nights, days, perDay, maxPlaces };
    }

    function selectActivities(pool, actBudget, maxPlaces, strict, bias){
      // bias: 'view' | 'history' | 'trend' ë“± í…Œë§ˆ ê°€ì¤‘ì¹˜
      const tagBoost = p=>{
        if(bias==='view' && p.themes.includes('ë·°')) return 4;
        if(bias==='history' && (p.themes.includes('ì—­ì‚¬')||p.themes.includes('ì‚¬ìƒ‰'))) return 4;
        if(bias==='walk' && p.themes.includes('ì‚°ì±…')) return 4;
        if(bias==='trend' && p.themes.includes('íŠ¸ë Œë“œ')) return 4;
        return 0;
      };

      const sorted = pool
        .map(p=>({...p, score2: p.score + tagBoost(p)}))
        .sort((a,b)=> b.score2 - a.score2)
        .slice(0,60);

      const perItemCeil = maxPlaces>0 ? Math.max(3000, Math.floor((actBudget*0.7)/maxPlaces*1.2)) : Infinity;
      let filtered = sorted.filter(p => (p.cost||0) <= perItemCeil);
      if(filtered.length < Math.max(6, maxPlaces*2)) filtered = sorted;

      const freeFirst = filtered.filter(p => (p.cost||0)===0).slice(0, Math.min(3,maxPlaces));
      let remain = Math.floor(actBudget*0.7) - freeFirst.reduce((s,p)=>s+(p.cost||0),0);
      let slots = maxPlaces - freeFirst.length;

      const candidates = filtered
        .filter(p=>!freeFirst.find(f=>f.id===p.id))
        .sort((a,b)=>{
          const ra = (a.cost||0)>0 ? (a.score2/a.cost) : a.score2*10;
          const rb = (b.cost||0)>0 ? (b.score2/b.cost) : b.score2*10;
          return rb-ra;
        });

      const chosen=[...freeFirst];
      for(const p of candidates){
        if(slots<=0) break;
        const c=p.cost||0;
        if(c<=remain){ chosen.push(p); remain-=c; slots--; }
        else if(!strict && chosen.length===0 && c<=actBudget*0.8){ chosen.push(p); break; }
      }
      // ì €ê°€ ë³´ì¶©
      if(chosen.length<maxPlaces){
        const cheap=candidates.filter(p=>!chosen.find(x=>x.id===p.id)).sort((a,b)=>(a.cost||0)-(b.cost||0));
        for(const p of cheap){ if(chosen.length>=maxPlaces) break; const c=p.cost||0; if(c<=remain){ chosen.push(p); remain-=c; } }
      }
      // ë¬´ë£Œë¡œ ì±„ìš°ê¸°
      if(chosen.length<maxPlaces){
        const moreFree=filtered.filter(p=>(p.cost||0)===0 && !chosen.find(x=>x.id===p.id));
        for(const p of moreFree){ if(chosen.length>=maxPlaces) break; chosen.push(p); }
      }
      return chosen.slice(0,maxPlaces);
    }

    function selectHotels(pool, nights, hotelBudget, strict){
      if(nights<=0) return [];
      const perNight = Math.max(30000, Math.floor(hotelBudget/nights));
      let candidates = pool.filter(h => (h.nightCost||0) <= perNight*1.15);
      if(candidates.length===0) candidates = pool.slice().sort((a,b)=>(a.nightCost||0)-(b.nightCost||0)).slice(0,12);
      candidates.forEach(h=> h.score2 = scoreHotel(h) + (h.nightCost>0 ? 30000/(h.nightCost):0));
      const sorted = candidates.sort((a,b)=> b.score2 - a.score2);
      const chosen = [];
      let remain = hotelBudget;
      for(const h of sorted){
        if(chosen.length>=nights) break;
        const c=h.nightCost||0;
        if(!strict || c<=remain){ chosen.push(h); remain-=c; }
      }
      // ì—„ìˆ˜ ì‹¤íŒ¨ ì‹œ ë” ì‹¼ ìˆ™ì†Œë¡œ ì±„ìš°ê¸°
      if(strict && chosen.length<nights){
        const cheap = pool.slice().sort((a,b)=>(a.nightCost||0)-(b.nightCost||0));
        while(chosen.length<nights) chosen.push(cheap[chosen.length] || cheap[0]);
      }
      return chosen.slice(0, nights);
    }

    function orderRouteByNN(places, center){
      if(places.length<=1) return places;
      return nearestNeighborOrder(places, center);
    }

    function buildTimeline(orderedPlaces, hotels, mode){
      const {nights, days} = buildTripMeta(mode);
      const start = 10*60, perSlot = (mode==="6h"? 90: 100), lunch=13*60;
      const perDay = Math.ceil(orderedPlaces.length/days);
      const blocks=[]; let idx=0;

      for(let d=0; d<days; d++){
        let t=start; blocks.push({ type:'day', label:`Day ${d+1}` });
        for(let k=0; k<perDay; k++){
          const p = orderedPlaces[idx++]; if(!p) break;
          if(t < lunch && t+perSlot >= lunch){ blocks.push({ type:'meal', time: toHHMM(lunch), label:'ì ì‹¬' }); t=lunch+60; }
          blocks.push({ type:'place', time: toHHMM(t), name:p.name, cost:p.cost, lat:p.lat, lng:p.lng });
          t += perSlot;
        }
        if(d < nights && hotels[d]){
          const h = hotels[d];
          blocks.push({ type:'hotel', time:'ì²´í¬ì¸(18:00~)', name:h.name, cost:h.nightCost, lat:h.lat, lng:h.lng });
        }
      }
      return blocks;
    }
    function toHHMM(m){ const h=Math.floor(m/60), mm=String(m%60).padStart(2,'0'); return `${h}:${mm}` }

    // ===== ì œì•ˆ ìƒì„± ë©”ì¸ =====
    function generateProposals({center, mode, budget, weather, inout, strict}){
      const { maxPlaces, nights } = buildTripMeta(mode);
      // ì˜ˆì‚° ë¶„ë°°(ìˆ™ë°• 60% / ì•¡í‹°ë¹„í‹° 40%)
      const hotelBudget = nights>0 ? Math.floor(budget*0.6) : 0;
      const actBudget = budget - hotelBudget;

      const placePool = PLACES
        .filter(p => inout==='any' ? true : p.type===inout)
        .map(p=>({...p, score: scorePlace(p, weather)}));

      const hotelPool = HOTELS.map(h=>({...h, score: scoreHotel(h)}));

      const biases = nights>0
        ? ['trend','view','history']     // ë°• ìˆìœ¼ë©´ í…Œë§ˆ ë‹¤ì–‘í™”
        : ['walk','trend','view'];       // ë‹¹ì¼ì€ ì‚°ì±…/íŠ¸ë Œë“œ/ë·° ìœ„ì£¼

      const proposals = [];
      for(let i=0;i<3;i++){
        const bias = biases[i];
        const acts = selectActivities(placePool, actBudget, maxPlaces, strict, bias);
        const hotels = selectHotels(hotelPool, nights, hotelBudget, strict);

        const ordered = orderRouteByNN(acts, center);
        const blocks = buildTimeline(ordered, hotels, mode);
        const actTotal = acts.reduce((s,p)=>s+(p.cost||0),0);
        const hotelTotal = hotels.reduce((s,h)=>s+(h.nightCost||0),0);
        proposals.push({
          id: i+1, bias, blocks,
          places: ordered, hotels,
          money: { actTotal, hotelTotal, total: actTotal+hotelTotal }
        });
      }
      return proposals;
    }

    // ===== ë Œë”ë§ =====
    function clearRoutes(){
      ['route1','route2','route3'].forEach(k=>{ if(layers[k]){ map.removeLayer(layers[k]); layers[k]=null; }});
      layers.markers.clearLayers();
    }
    function drawProposalOnMap(prop){
      clearRoutes();
      const latlngs=[];
      prop.blocks.forEach(b=>{
        if(b.type==='place' || b.type==='hotel'){
          latlngs.push([b.lat,b.lng]);
          layers.markers.addLayer(L.marker([b.lat,b.lng]).bindPopup((b.type==='hotel'?'ğŸ¨ ':'')+b.name));
        }
      });
      if(latlngs.length>=2){
        layers['route'+prop.id] = L.polyline(latlngs, {
          weight:5, opacity:.9,
          color: prop.id===1 ? '#0ea5e9' : prop.id===2 ? '#22c55e' : '#f59e0b'
        }).addTo(map);
        map.fitBounds(layers['route'+prop.id].getBounds(), {padding:[20,20]});
      }else if(latlngs[0]){ map.setView(latlngs[0], 13); }
    }
